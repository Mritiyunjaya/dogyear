<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="dogage.css">
	<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
	<title>Dogage</title>
</head>
<body>

     <div class="one">
     	      <div class="back">
     	      	    <form onsubmit='event.preventDefault()' class="form1">
     	      	    	
     	      	    	<div class="text">
     	      	    	       <h1>Calculate my age!</h1>
     	      	    	       <br>
     	      	    	       <label>Your age?</label>
     	      	    	       <input type="number" id="inputarea" step="any" placeholder="year">
     	      	    	       <br>
     	      	    	       <br>

	                            <button style="border:1px solid red;border-radius: 5px;" id="convert" onclick="convo()">convert</button>
	                            <br>
	                            <br>
                                <label>Dog's:</label>
	                            <input style="margin-left: 30px;width: 78px;" type="number" id="resultarea" step="any" placeholder="year">

	                            <input style="margin-left: 15px;width: 78px;" type="number" id="resultarea2" step="any" placeholder="month">
	                            
                                <img src="dog.gif" style="border: none;margin: 8%;">
                          </div>
                               
     	      	    </form>

     	      </div>
     </div>

<script>
	function convo()
{     
   
	 var age=document.getElementById('inputarea').value;

     var dage;
     var month;
      var dmonth;
	      if (age<=21) 
          {
          	dage=age/10.5;
          	document.getElementById('resultarea').value=dage;
          }
          else
          {    
               dage=parseInt((age/4)-3.25);

               month=((age/4)-3.25);
               dmonth=parseInt((month-dage)*12);
                
              document.getElementById('resultarea2').value=dmonth;
               document.getElementById('resultarea').value=dage;
          }
        


 }

</script>





</body>
</html>
